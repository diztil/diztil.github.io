<!DOCTYPE html>
<html>
<head>
	<title>BlackGold Product</title>
	<style>
		body {
			background-color: #000;
      background-image: url('https://img.freepik.com/free-vector/abstract-premium-black-gold-geometric-background_1017-24783.jpg?w=1380&t=st=1681533072~exp=1681533672~hmac=6dc4648c4236f2a78cdc64c15dde823b3a916df130f2603ce7fa5c0921ea181f');
      background-repeat: false;
      background-size: 100rem;
      background-position: center;
			color: #fff;
			font-family: 'Merriweather', sans-serif;
			font-size: 18px;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 60px;
			margin-bottom: 30px;
			text-align: center;
		}

		p {
			font-size: 24px;
			margin-bottom: 40px;
			text-align: center;
      padding-left: 5rem;
      padding-right: 5rem;
		}

		button {
			background-color: #ffd700;
			border: none;
			border-radius: 25px;
			color: #000;
			font-size: 24px;
			font-weight: bold;
			padding: 15px 40px;
			transition: all 0.3s ease;
			text-transform: uppercase;
		}

		button:hover {
			background-color: #000;
			color: #ffd700;
			cursor: pointer;
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Mux Pass</h1>
		<p>Unlock a world of opportunities, privileges and content offered by Mux LLC and Dewan Mukto Co.</p>
		<button>Subscribe for $10/month</button>
	</div>
</body>
  <script>
    const form = document.getElementById('input-form');
const input = document.getElementById('input-box');
const chat = document.getElementById('chat');

form.addEventListener('submit', (event) => {
	event.preventDefault();
	if (input.value.trim() !== '') {
		addMessage('You', input.value.trim());
		input.value = '';
	}
});

function addMessage(username, text) {
	const message = document.createElement('div');
	message.classList.add('message');

	const usernameSpan = document.createElement('span');
	usernameSpan.classList.add('username');
	usernameSpan.innerText = username + ':';

	const textSpan = document.createElement('span');
	textSpan.classList.add('text');
	textSpan.innerText = text;

	message.appendChild(usernameSpan);
	message.appendChild(textSpan);
	chat.appendChild(message);

	chat.scrollTop = chat.scrollHeight;
}
  </script>
</html>
